<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="bg-pattern-top"
      src="images/bg-pattern-top.svg"
      alt="background pattern circle"
    />
    <img
      class="bg-pattern-bottom"
      src="images/bg-pattern-bottom.svg"
      alt="background pattern circle"
    />

    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="abstract cyan bubbles" />
      <img src="images/image-victor.jpg" alt="Profile" class="profile-img" />
      <div class="details-container">
        <p class="name">Victor Crest <span class="age txt-detail">26</span></p>
        <p class="location txt-detail">London</p>
        <div class="stats">
          <div class="followers">
            <p>80K</p>
            <p class="txt-detail">Followers</p>
          </div>
          <div class="likes">
            <p>803K</p>
            <p class="txt-detail">Likes</p>
          </div>
          <div class="photos">
            <p>1.4K</p>
            <p class="txt-detail">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Graeme Smith</a>.
    </div>
  </body>
</html>
